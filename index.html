<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="content">
      <section class="score">
        <p class="gray">Your Result</p>

        <div class="circle">
          <p class="white" style="font-weight: bold">76</p>
          <span class="gray">of 100</span>
        </div>

        <p class="white">Great</p>

        <p class="gray text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="data">
        <p>Summary</p>

        <section class="types">

          <div class="type reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div>
              <span style="font-weight: bold;">80 </span>&nbsp;<span class="gray">/ 100</span>
            </div>
          </div>

          <div class="type memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div>
              <span style="font-weight: bold;">92 </span>&nbsp;<span class="gray">/ 100</span>
            </div>
          </div>

          <div class="type verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
              <p>Verbal</p>
            </div>
            <div>
              <span style="font-weight: bold;">61 </span>&nbsp;<span class="gray">/ 100</span>
            </div>
          </div>

          <div class="type visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="reaction icon">
              <p>Visual</p>
            </div>
            <div>
              <span style="font-weight: bold;">72 </span>&nbsp;<span class="gray">/ 100</span>
            </div>
          </div>

        </section>

        <div class="btn-container">
          <button>
            <p class="white" style="font-size: 16px;">Continue</p>
          </button>
        </div>

      </section>
    </div>
  </body>
</html>
